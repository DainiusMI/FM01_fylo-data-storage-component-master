<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/home.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

 

</head>
<body>
   <div class="content-area">
      <div class="hidden"></div>


        <!--container start -->
        <div class="container">
          <div class="container-logo">
              <img class="logo" src="./images/logo.svg" alt="">
              
              <div class="icon-row">
                  <div class="icon-border">
                      <img class="icon" src="./images/icon-document.svg" alt="">
                    </div>
                    <div class="icon-border">       
                      <img class="icon" src="./images/icon-folder.svg" alt="">
                    </div>
                    <div class="icon-border">  
                      <img class="icon" src="./images/icon-upload.svg" alt="">
                    </div>
              </div>
              
          </div>  
          
          <div class="container-bar">
              <div class="row-1">

                   <p>You've used </p>  <span> 815 GB </span><p>of your storage</p> </div>

              <div class="row-2">
                  <div class="bar-borders">
                    
                      <div class="colored-bar">
                        <div class="dot"></div>
                      </div>
                    
                  </div>
              </div>
              <div class="row-3">
                  <p>0 GB</p>
                  <p>1000 GB</p>
              </div>
              <div class="row-4">
                  <div class="notification-bar"><span>185 </span> gb left</div>
                  <div class="triangle"></div>
              </div>
          </div>
        </div>
          <!--container end -->


           <div class="attribution">
                 Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                 Coded by <a href="https://github.com/DainiusMI" target="_blank">Dainius MI</a>.
              </div>

  </div>
</body>
</html>
